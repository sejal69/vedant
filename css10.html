<html>
<head>
<style>
/* Base Styling */
body {
    background-image: radial-gradient(red, white, purple, grey, orange, yellow);
    background-size: 300% 300%; /* For animation */
    animation: gradientAnimation 10s ease infinite; /* Gradient Animation */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Gradient Animation Keyframes */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Heading Styling */
h1 {
    color: white;
    text-align: center;
    font-size: 3em;
    margin-top: 20px;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    letter-spacing: 2px; /* Adds spacing between letters */
    transition: transform 0.3s ease; /* Adds hover effect */
}

h1:hover {
    transform: scale(1.1); /* Slight zoom-in on hover */
}

/* Container Styling */
.container {
    background: rgba(255, 255, 255, 0.85); /* Slightly higher transparency */
    margin: 50px auto;
    padding: 20px;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

/* Paragraph Styling */
p {
    font-family: 'Verdana', sans-serif;
    font-size: 1.2em;
    line-height: 1.8;
    text-align: justify;
    transition: color 0.3s ease, transform 0.3s ease; /* Hover effects */
}

/* Hover Effect for Paragraph */
p:hover {
    color: #ff4500; /* Changes color on hover */
    transform: scale(1.05); /* Slight zoom-in effect */
}

/* Media Query for Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 2.5em;
    }
    .container {
        padding: 15px;
    }
    p {
        font-size: 1em;
    }
}
</style>
</head>
<body>

<h1>My Enhanced CSS Example</h1>

<div class="container">
    <p>CSS: This is the styling part. It changes the background color of the page, sets the font, and styles the heading and paragraph. CSS is the language we use to style an HTML document.</p>
    <p>CSS describes how HTML elements should be displayed.
