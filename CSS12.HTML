<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Page</title>
    <style>
        /* Base Styling */
        body {
            background-image: radial-gradient(red, white, purple, grey, orange, yellow);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        /* Gradient Animation Keyframes */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar Styling */
        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #ff4500;
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: #e43a00;
            border-bottom: 2px solid #e43a00;
        }

        /* Heading Styling */
        h1 {
            background: linear-gradient(90deg, #ff7eb3, #ff758c, #ff4500);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGradient 5s infinite;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        /* Text Gradient Animation */
        @keyframes textGradient {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* Parallax Section */
        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080');
            min-height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Paragraph Styling */
        p {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease forwards;
        }

        /* Fade-in Animation for Paragraphs */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Styling */
        button {
            background: linear-gradient(to bottom, #ff4500, #e43a00);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #e43a00, #ff4500);
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Dark Mode */
        .dark-mode {
            background: #222;
            color: #fff;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<h1>Enhanced Web Page</h1>

<div class="parallax"></div>

<div class="container" id="home">
    <p>This is an example paragraph with a fade-in animation. Enjoy experimenting with CSS!</p>
    <p>Play around with the styles to further customize this page to suit your needs.</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
