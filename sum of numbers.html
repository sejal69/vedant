<!DOCTYPE html>
<html >
<head>
<title>Sum of Numbers</title>
</head>
<body>
    <h1>Calculate Sum of Numbers</h1>
    <p>Open the page and the sum of numbers from 1 to 10 will be displayed in an alert.</p>
    <script>
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i; 
        }
        alert("Sum of numbers from 1 to 10: " + sum);
    </script>
</body>
</html>
