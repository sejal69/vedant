<html>
<head>
<title>JavaScript SOPs</title>
</head>
<body>
<h2>Website Designing1</h2>
<p>Enter the intergers:</p>
<input type="number" id="num3">
<input type="number" id="num4">
<button onclick="findlarger( )">find larger</button>
<p id="result2"> </p>
<script>
{
function  findlarger ( ){
let num1=parseInt(document.getElementById("num3").value);
let num2=parseInt(document.getElementById("num4").value);
document.getElementById("result2").innerHTML=(num1>num2)?num1:num2;
}
}
</script>
</body>
</html>
