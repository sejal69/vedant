<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Page</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary-color: #ff4500;
            --secondary-color: #e43a00;
            --background-color: #fff;
            --text-color: #333;
        }

        body {
            background-image: radial-gradient(red, white, purple, grey, orange, yellow);
            background-size: 300% 300%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            height: 40px;
            width: 40px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation */
        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--secondary-color);
        }

        h1 {
            background: linear-gradient(90deg, #ff7eb3, #ff758c, var(--primary-color));
            -webkit-background-clip: text;
            color: transparent;
            animation: textGradient 5s infinite;
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }

        @keyframes textGradient {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080');
            min-height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
        }

        /* Dark Mode */
        .dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
        }
    </style>
</head>
<body onload="hidePreloader()">

<div id="preloader">
    <div class="spinner"></div>
</div>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<h1>Enhanced Web Page</h1>

<div class="parallax"></div>

<div class="container" id="home">
    <p>This is an example paragraph with smooth scrolling and a stylish fade-in effect.</p>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
</div>

<script>
    // Preloader
    function hidePreloader() {
        document.getElementById('preloader').style.display = 'none';
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
