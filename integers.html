
<html>
<head>
<title>JavaScript SOPs</title>
</head>
<body>

<h2>Website Designing 1</h2>


<p>Enter two integers:</p>
<input type="number" id="num2">
<input type="number" id="num3">
<button onclick="findLarger()">Find Larger</button>
<p id="result2"></p>

<p>Enter an integer:</p>
<input type="number" id="num4">
<button onclick="checkPositiveNegative()">Check +/-</button>
<p id="result3"></p>



<p>Enter a number:</p>
<input type="number" id="num7">
<button onclick="calculateSquare()">Calculate Square</button>
<p id="result5"></p>


<script>

function findLarger() {
  let num1 = parseInt(document.getElementById("num2").value);
  let num2 = parseInt(document.getElementById("num3").value);
  document.getElementById("result2").innerHTML = (num1 > num2) ? num1 : num2;
}

function checkPositiveNegative() {
  let num = parseInt(document.getElementById("num4").value);
  document.getElementById("result3").innerHTML = (num > 0) ? "Positive" : (num < 0) ? "Negative" : "Zero";
}


function calculateSquare() {
  let num = parseInt(document.getElementById("num7").value);
  document.getElementById("result5").innerHTML = num * num;
}

}
</script>

</body>
</html>
